<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FCOM - Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
  </head>
  <body class="text-center">
	<div class="container">
	
		<div class="intro">
		<img src='img\fsktm-small.png' style="width:200px">
		<h1>FCSIT Competition Management System (FCOM)</h1>
		<p>A system developed to assist FSCIT management in managing and tracking their information such as participation and achievement</p>
		</div>
		
		
		<div class="form-signin" onsubmit="return validate()">
		  <form id="form_id" method="post" name="loginform">
			<img class="mb-4" src="./logo.png" alt="" height="300">
			<h1 class="h3 mb-3 fw-normal"><b>FCOM</b> - Login</h1>
		
			<div class="form-floating">
			  <input type="email" class="form-control" id="email" placeholder="MatricNo@um.edu.my">
			  <label for="floatingInput">Email address</label>
			</div>
			<div class="form-floating">
			  <input type="password" class="form-control" id="password" placeholder="Password">
			  <label for="floatingPassword">Password</label>
			</div>
		
			<button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Login</button>
			<p class="mt-5 mb-3 text-muted"></p><a href=#>Forgot password?</a></p>
		  </form>
		</div>
	</div>

    <script src="login.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
